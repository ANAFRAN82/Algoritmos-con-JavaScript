<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>BUSQUEDA BINARIA</title>
</head>
<body>
    
    <h1 class="text-center">BUSQUEDA BINARIA</h1>
    <div class="container">
      <div class="row">

        <div class="col-6 text-center">
          <br>
          <h5>INGRESE EL NUMERO DE ELEMENTOS:</h5>
        </div>
        <div class="col-6 text-center">
          <br>
          <input type="number" id="numElementos">
        </div>
        <div class="col-12 text-center">
          <br>
          <h4>LISTA DE ELEMENTOS:</h4>
        </div>
        <div class="col-12 text-center">
          <h4 id="listaElementos"></h4>
        </div>
        <div class="col-6 text-center">
          <br>
          <h5>INGRESE EL NUMERO A BUSCAR:</h5>
        </div>
        <div class="col-6 text-center">
          <br>
          <input type="number" id="numeroBuscado">
        </div>
        <div class="col-6 text-center">
          <br>
          <button type="button" onclick="ingresarElementos()">INGRESAR</button>
        </div>
        <div class="col-6 text-center">
          <br>
          <button type="button" onclick="buscarNumero()">BUSCAR</button>
        </div>
      </div>
    </div>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/busqueda.js"></script>
</body>
</html>
