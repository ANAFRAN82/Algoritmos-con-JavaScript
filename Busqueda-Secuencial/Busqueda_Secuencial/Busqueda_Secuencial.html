<!DOCTYPE html>
<html lang="es">

   <head>
      <title>Busqueda_Secuencial</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
   </head>
   
   <body style="background-image: url('fon.webp'); height: 70vh; background-position: center; background-repeat: no-repeat; background-size: cover;">

    <div class="text-center fs-1 mt-5">

    </div>

      <form>

        <form>

          <div class=" row mt-4 g-3 justify-content-center">
            <label class="form-label col-3 fs-4" style="color: rgb(228, 253, 1)">Cantidad De Elementos</label>
            <div class="col-6">
              <input type="text" class="form-control" name="txtCantidad" placeholder="Ingrese Cantidad De Elementos">
            </div>
            <div class="col-4 text-center">
              <button type="reset"  class="btn btn-info" style="background-color: rgb(0, 255, 234);">Borrar</button>
            </div>
            <div class="col-1 text-center">
              <button type="button" class="btn btn-info" style="background-color: rgb(0, 255, 234);"  onclick="Buscar()">Buscar</button>
            </div>
          </div>
          </div>
        </form>
      </div>

      </form>
      </script>
      <!-- Enlazar el archivo js con html -->
      <script src="js/Busqueda.js"></script>
